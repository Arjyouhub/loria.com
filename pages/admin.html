<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Loria Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo/logo-round.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-section {
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .admin-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .admin-controls {
            background: #fff;
            padding: 2rem;
            border: 1px solid #ddd;
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-primary {
            background: var(--gold-dark);
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-danger {
            background: #dc3545;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .slide-list {
            list-style: none;
            padding: 0;
        }

        .slide-item {
            background: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 4px;
        }

        .slide-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slide-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="../index.html">
                <img src="../img/logo/logo.png" alt="Loria Trading">
            </a>
        </div>
        <nav class="nav">
            <a href="../index.html">Home</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <section class="admin-section">
        <div class="admin-header">
            <h2>Gallery Admin</h2>
            <p>Manage your slider images locally.</p>
        </div>

        <div class="admin-controls">
            <h3>Add New Slide</h3>
            <form id="add-slide-form">
                <div class="form-group">
                    <label>Image Path (Relative or URL)</label>
                    <input type="text" id="img-path" placeholder="../img/flatware.jpg" required>
                </div>
                <div class="form-group">
                    <label>Caption</label>
                    <input type="text" id="caption" placeholder="Flatware Collection" required>
                </div>
                <button type="submit" class="btn-primary">Add Slide</button>
            </form>
        </div>

        <div class="current-slides">
            <h3>Current Slides</h3>
            <ul id="slide-list" class="slide-list">
                <!-- Slides will be injected here -->
            </ul>
        </div>

        <div style="margin-top: 2rem; text-align: right;">
            <button id="reset-btn" class="btn-danger" style="background: #555;">Reset to Defaults</button>
        </div>
    </section>

    <script src="../js/admin.js"></script>
</body>

</html>
